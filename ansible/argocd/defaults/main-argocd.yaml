# argocd_version: ""  # Leave empty to use latest version, or specify a valid chart version
# Note: Chart versions are different from ArgoCD application versions
# Chart versions are typically in format like "7.x.x" (not "8.7.0")
# To find available versions, run: helm search repo argo/argo-cd --versions
# Repository: https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
argocd_repo_url: "https://github.com/HughLardner/ClusterCreator"
argocd_repo_username: "Homelab-argocd"
# argocd_repo_password: ""  # MUST be set via Ansible Vault or environment variable
# To use Ansible Vault:
#   1. Create vault file: Sealed Secrets
#   2. Add: argocd_repo_password: "your-github-pat-token"
#   3. Update playbook to include vault file
argocd_repo_type: "git" # Connection protocol: "HTTPS" for HTTPS connections, "git" for SSH connections, "helm" for Helm repos
argocd_namespace: "argocd"
argocd_repo_name: "clustercreator" # This will be used as the repository name in ArgoCD
argocd_project: "default" # This will be used as the project name in ArgoCD

# Argo CD Ingress Configuration (optional)
# argocd_ingress_enabled: false  # Set to true to enable ingress for Argo CD server
# argocd_ingress_host: "argocd.local"  # Hostname for Argo CD ingress
# argocd_ingress_tls_enabled: true  # Enable TLS for ingress
# argocd_ingress_cert_manager_enabled: false  # Enable cert-manager integration
# argocd_ingress_cert_issuer: "letsencrypt-prod"  # cert-manager ClusterIssuer name

# Bootstrap Applications Configuration
# These services will be deployed via Argo CD App of Apps pattern
# argocd_bootstrap_enabled: true  # Set to false to skip bootstrap application deployment
