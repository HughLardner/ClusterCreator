---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.min.io/
    targetRevision: 5.0.0
    chart: minio
    helm:
      releaseName: minio
      values: |
        mode: distributed
        replicas: 4
        drivesPerNode: 1
        persistence:
          enabled: true
          storageClass: longhorn
          size: 100Gi
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
            traefik.ingress.kubernetes.io/router.tls: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: minio.local
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: minio-tls
              hosts:
                - minio.local
        auth:
          rootUser: ""
          rootPassword: ""
          existingSecret: minio-root-credentials
          rootUserKey: root-user
          rootPasswordKey: root-password
        buckets:
          - name: argocd
            policy: none
            purge: false
          - name: terraform-state
            policy: none
            purge: false
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

